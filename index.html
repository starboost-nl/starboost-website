	<script>
		// grab an element
		var header = document.querySelector("#nav");
		// construct an instance of Headroom, passing the element

		 new Headroom(header, {
        tolerance: {
          down : 10,
          up : 10
        },
        offset : 200,
        classes: {
          initial: "headroom",
          pinned: "headroom--pinned",
          unpinned: "headroom--unpinned"
        }
    }).init();

		 window.sr = new scrollReveal();
	</script>
